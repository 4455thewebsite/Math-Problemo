<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Equations</title>
  <style>
	/* reset default browser styles */
	* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
	}
	
	/* global styles */
	body {
		font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		background-color: #f5f5f5;
		color: #333;
		line-height: 1.5;
	}

	main {
		display: flex;
		flex-wrap: wrap;
		max-width: 1200px;
		margin: 0 auto;
		padding: 30px;
	}

	h1 {
		font-size: 3rem;
		font-weight: bold;
		margin-bottom: 20px;
		text-align: center;
		color: #264d73;
	}

	form {
		position: relative;
		width: 100%;
		max-width: 400px;
		margin: 0 auto;
		padding: 30px;
		background-color: #fff;
		box-shadow: 0 5px 25px rgba(0,0,0,.2);
		border-radius: 10px;
	}

	form label {
		display: block;
		margin-bottom: 10px;
		font-size: 1.2rem;
		font-weight: bold;
	}

	form input[type="text"] {
		display: block;
		width: 100%;
		padding: 10px;
		margin-bottom: 20px;
		font-size: 1.2rem;
		border-radius: 5px;
		border: 2px solid #ddd;
		transition: border-color .3s;
	}

	form input[type="text"]:hover,
	form input[type="text"]:focus {
		outline: none;
		border-color: #264d73;
	}

	form input[type="submit"] {
		display: block;
		margin: 0 auto;
		background-color: #264d73;
		color: #fff;
		padding: 10px 20px;
		border-radius: 3px;
		border: none;
		cursor: pointer;
		transition: .3s;
	}

	form input[type="submit"]:hover {
		background-color: #1a3852;
	}

	.result {
		position: absolute;
		top: 100%;
		left: 0;
		width: 100%;
		margin-top: 15px;
		padding: 15px;
		background-color: #fff;
		box-shadow: 0 5px 25px rgba(0,0,0,.2);
		border-radius: 10px;
		opacity: 0;
		visibility: hidden;
		transform: translateY(-30px);
		transition: all .3s;
	}

	form:focus-within .result {
		opacity: 1;
		visibility: visible;
		transform: translateY(0);
	}

	.result p {
		font-size: 1.2rem;
	}
	
	@media screen and (max-width: 768px) {
		main {
			padding: 15px;
			flex-direction: column;
			align-items: center;
		}

		form {
			max-width: 100%;
		}
	}
  </style>
</head>
<body>
